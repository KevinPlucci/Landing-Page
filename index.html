<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="./public/css/style.css">
</head>
<body>
	<header>
		<h1>Encabezado</h1>
	</header>
	<main>
		<section>
			<div class="image">
				<img src="./public/asset/imagen1.jpg">
			</div>
			<div class="image">
				<img src="./public/asset/imagen2.jpg">
			</div>
			<div class="content">
				<h2>Título</h2>
				<p>Texto de ejemplo para la landing page.</p>
			</div>
		</section>
		<section>
			<form >
				<h2>Formulario</h2>
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Email" required>
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" placeholder="Password" required>
				<input type="submit" value="Enviar">
			</form>
		</section>					
	</main>
	<footer>
		<div class="icons">
			<a href="#"><img src="./public/asset/whatsapp.png"></a>
			<a href="#"><img src="./public/asset/instagram.png"></a>
			<a href="#"><img src="./public/asset/facebook.png"></a>
		</div>
		<div class="buttons">
			<button>Botón 1</button>
			<button>Botón 2</button>
			<button>Botón 3</button>
		</div>
	</footer>
</body>
</html>
